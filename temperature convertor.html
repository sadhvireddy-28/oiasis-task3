<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        form {
            margin: 50px auto;
            width: 400px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            padding: 10px;
            width: 100%;
        }
        
        select {
            padding: 10px;
            width: 100%;
        }
        
        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
        }
        
        .result {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 10px;
            text-align: center;
            width: 400px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <form>
        <label>Enter temperature:</label>
        <input type="number" id="temperature">
        <label>Select unit:</label>
        <select id="unit">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
        <button type="button" onclick="convert()">Convert</button>
    </form>
    <div class="result" id="result"></div>
    <script>
        function convert() {
            const temperature = document.getElementById("temperature").value;
            const unit = document.getElementById("unit").value;
            let result;

            if (unit === "celsius") {
                result = ((temperature * 9 / 5) + 32).toFixed(2) + "째F / " + (parseFloat(temperature) + 273.15).toFixed(2) + "K";
            } else if (unit === "fahrenheit") {
                result = ((temperature - 32) * 5 / 9).toFixed(2) + "째C / " + ((temperature - 32) * 5 / 9 + 273.15).toFixed(2) + "K";
            } else {
                result = (parseFloat(temperature) - 273.15).toFixed(2) + "째C / " + ((parseFloat(temperature) - 273.15) * 9 / 5 + 32).toFixed(2) + "째F";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
